<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Little Ones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container h1 {
            font-size: 4.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff6a00, #ee0979, #833ab4, #00c6ff, #1e9600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .logo-container p {
            font-size: 1.8rem;
            margin: 10px 0 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .auth-buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .auth-buttons a {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.4rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.4s ease;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            box-shadow: 0 4px 15px rgba(255, 94, 98, 0.75);
            color: white;
            text-align: center;
        }

        .auth-buttons a:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #43e97b, #38f9d7);
            box-shadow: 0 6px 20px rgba(56, 249, 215, 0.75);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1>God's Little Ones</h1>
        <p>Bringing Smiles, Spreading Love</p>
    </div>

    <div class="auth-buttons">
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Log In</a>
    </div>
</body>
</html>
