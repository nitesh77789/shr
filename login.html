<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - God's Little Ones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradient 6s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 70px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            font-size: 3rem;
            color: #ff6584;
            margin-bottom: 25px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-container input {
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ff6584;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            border-color: #ff8ea1;
            box-shadow: 0 0 10px rgba(255, 101, 132, 0.5);
        }

        .login-container button {
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #ff6584, #ff8ea1);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 101, 132, 0.5);
        }

        .login-container button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ff8ea1, #ff6584);
            box-shadow: 0 6px 15px rgba(255, 101, 132, 0.7);
        }

        .signup-link {
            margin-top: 20px;
            font-size: 1rem;
            color: #ff6584;
        }

        .signup-link a {
            color: #ff6584;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #ff8ea1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="thank_you.html" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
